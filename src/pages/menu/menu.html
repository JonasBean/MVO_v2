<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Termine</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openNewUserModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="list-mini-content">
  <div class="list-mini">
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())">

        <ion-card>
          <img src="{{item.payload.doc.data().image}}"/>

          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col col-9>
                  <ion-card-title>
                    {{item.payload.doc.data().title}}
                  </ion-card-title>
                </ion-col>
                <ion-col col-3>
                  {{item.payload.doc.data().wear}}
                </ion-col>
              </ion-row>
            </ion-grid>
            <p>
              {{item.payload.doc.data().description}}
            </p>
          </ion-card-content>
        </ion-card>

      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <ion-title>Ausloggen</ion-title>
  </ion-toolbar>
</ion-footer>
