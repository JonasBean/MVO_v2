<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CARDS_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of cardItems">

    <button ion-item (click)="openItem(item)">
      <ion-item>
        <h2>{{item.appointment.appointmentKind}}</h2>
        <p>{{item.appointment.date}}</p>
      </ion-item>

      <ion-card-content>
        <p>{{item.content}}</p>
      </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button color="primary" clear small icon-start>
              <ion-icon name='thumbs-up'></ion-icon>
              12 Likes
            </button>
          </ion-col>
          <ion-col>
            <button ion-button color="primary" clear small icon-start>
              <ion-icon name='text'></ion-icon>
              4 Comments
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
      </ion-row>
    </button>

  </ion-card>

</ion-content>
