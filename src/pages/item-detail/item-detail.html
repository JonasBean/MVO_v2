<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<div id="container" style="display: block;"	></div>


  <ion-item>
    <h2>{{item.appointment.appointmentKind}}</h2>

  <div class="item-detail" padding>

    <p>{{item.about}}</p>
    <br />
    <p>{{item.content}}</p>
  </div>
</ion-content>
